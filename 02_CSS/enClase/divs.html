<html lang="en">
<head>

    <title>Solo Divs</title>

    <style>
        body{background: gold;}
        #contenedor2{width:80%;margin-left:auto;margin-right:auto;padding:20px;background:white}

            .footer{padding:10px;background: palevioletred ;}

</head>

    <div id="contenedor2">

        </div>
        
        <div class="footer">

        </div>
    </div>
